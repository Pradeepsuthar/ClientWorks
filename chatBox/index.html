<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Online Chats</title>
</head>

<body>

    <div class="container-fluid">
        <h1>Online Chats</h1>
    </div>

    <!-- Chat Component -->
    <div style="position: relative; top: 33vh;">
        <div class="toast ml-4" data-autohide="false" data-delay="3000">
            <div class="toast-header p-3">
                <img src="https://www.w3schools.com/w3images/team2.jpg" class="mr-2 user-img" alt="...">
                <strong class="mr-auto">John Doe<br><small>Typically replies within a day</small></strong>

                <button type="button" class="ml-2 mb-1 close text-white noOutline" data-dismiss="toast"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body bg-img">
                <div class="WhatsappChat__Message" style="opacity: 1;">
                    <div class="WhatsappChat__sender text-muted">John Doe</div>
                    <div class="text-normal">Hi there ðŸ‘‹<br>How can I help you?</div>
                    <div class="text-muted text-right">16:48</div>
                </div>
            </div>
            <div class="toast-body">
                <button class="send-button noOutline"><strong>Start
                        Chat</strong></button>
            </div>
        </div>
    </div>
    <div class="container ml-3 fixed-bottom mb-3">

            <a href="#" onclick="openForm()" data-dismiss="toast"
            aria-label="Close"><img src="whatsapp.png" alt="whatsapp" width="50px" height="50px"></a>

    </div>

        <!-- Optional JavaScript -->
        <script>

            function openForm() {
                $('.toast').toast('show');
            }

        </script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
