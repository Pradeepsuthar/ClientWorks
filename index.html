<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Welcome to Sacredbits New Project</title>

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <script src="js/signin.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card text-center main-card p-2 shadow">

        <div class="card-body">
            <form class="form-signin" id="loginForm" style="display: block">
                <h1 class="h3 font-weight-normal text-center">Login</h1>
                <p class="text-danger" id="err"></p>

                <input type="email" id="inputEmail" class="form-control mt-3" placeholder="Username" required>

                <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required>

                <div class="checkbox mb-3 text-left">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Remember Me</label>
                    </div>
                </div>

            
                <a href="carousel/index.html" class="btn-block btn btn-sm btn-outline-primary"
                onclick="loginSucces()">Login</a>

                <div class="register mt-3 text-center">
                    <a href="#" class="text-primary text-decoration-none" onclick="showRegisterForm()">Register Now</a>
                </div>
            </form>
            <form class="form-signin" id="registerForm" style="display: none">
                <h1 class="h3 font-weight-normal text-center">Register</h1>

                <input type="text" id="inputName" class="form-control mt-3" placeholder="First Name" required>

                <input type="text" id="inputName" class="form-control mt-3" placeholder="Last Name" required>

                <input type="text" id="inputName" class="form-control mt-3" placeholder="Contact Number" required>

                <div class="mt-3 text-left">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline1"
                            class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1"
                            class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Female</label>
                    </div>
                </div>

                <input type="email" id="inputEmail" class="form-control mt-3" placeholder="Email address" required>

                <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required>

                <input type="password" id="inputConfirmPassword" class="form-control mt-3"
                    placeholder="Confirm Password" required>

                <button class="btn-block btn btn-sm btn-outline-primary" type="submit">Sign in</button>

                <div class="register mt-3 text-center">
                    <a href="#" class="text-primary text-decoration-none" onclick="showLoginForm()">I Am Having
                        Account</a>
                </div>
            </form>
        </div>

        <div class="text-muted">
            <p class="mt-3 mb-3 text-muted text-center">&copy; Copyright <b>Sacredbits</b>. All Rights Reserved</p>
        </div>
    </div>

     <!-- Chat Component -->
     <div style="position: relative; top: 33vh;">
        <div class="toast ml-4" data-autohide="false" data-delay="3000">
            <div class="toast-header p-3">
                <img src="https://www.w3schools.com/w3images/team2.jpg" class="mr-2 user-img" alt="...">
                <strong class="mr-auto">John Doe<br><small>Typically replies within a day</small></strong>

                <button type="button" class="ml-2 mb-1 close text-white noOutline" data-dismiss="toast"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body bg-img">
                <div class="WhatsappChat__Message" style="opacity: 1;">
                    <div class="WhatsappChat__sender text-muted">John Doe</div>
                    <div class="text-normal">Hi there ðŸ‘‹<br>How can I help you?</div>
                    <div class="text-muted text-right">16:48</div>
                </div>
            </div>
            <div class="toast-body">
                <button class="send-button noOutline"><strong>Start
                        Chat</strong></button>
            </div>
        </div>
    </div>
    <div class="container ml-3 fixed-bottom mb-3">

            <a href="#" onclick="openForm()" data-dismiss="toast"
            aria-label="Close"><img src="whatsapp.png" alt="whatsapp" width="50px" height="50px"></a>

    </div>

        <!-- Optional JavaScript -->
        <script>

            function openForm() {
                $('.toast').toast('show');
            }

        </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
